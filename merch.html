    <link rel="stylesheet" href="css/normalize.css">

    <nav>
        <a href="index.html" class="logo">NF</a>
        <ul>
            <li><a href="index.html">Home</a></li>

            <li><a href="tour.html">Tour</a></li>
            <li><a href="merch.html">Merch</a></li>

    <main>
        <div style="text-align: center; margin-top: 50px; margin-bottom: 20px;">
            <h1>REAL MUSIC MERCH</h1>
            <p>Wear the brand.</p>
        </div>

        <div class="music-grid">
            
            <div class="album-card">
                <img src="images/hoodie.jpg" alt="Hoodie">
                <h3>REAL MUSIC HOODIE</h3>
                <p>$65.00</p>
                <button class="btn" onclick="alert('Added Hoodie to cart!')">ADD TO CART</button>
            </div>

            <div class="album-card">
                <img src="images/hat.jpg" alt="Hat">
                <h3>"THE SEARCH" HAT</h3>
                <p>$30.00</p>
                <button class="btn" onclick="alert('Added Hat to cart!')">ADD TO CART</button>
            </div>

            <div class="album-card">
                <img src="images/shirt.jpg" alt="Shirt">
                <h3>CLOUDS TEE</h3>
                <p>$35.00</p>
                <button class="btn" onclick="alert('Added T-Shirt to cart!')">ADD TO CART</button>
            </div>

            <div class="album-card">
                <img src="images/vinyl.jpg" alt="Hope Vinyl">
                <h3>"HOPE" DOUBLE VINYL</h3>
                <p>$45.00</p>
                <button class="btn" onclick="alert('Added Vinyl to cart!')">ADD TO CART</button>
            </div>

        </div>
